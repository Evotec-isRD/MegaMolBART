name: &name MegaMolBART
do_training: true # set to false to preprocess data
do_testing: false # set to true to run evaluation on test data after training
random_seed: 42

trainer:
  gpus: 1
  num_nodes: 1
  max_steps: 1000000
  accumulate_grad_batches: 1
  accelerator: ddp
  gradient_clip_val: 1.0
  checkpoint_callback: false # use exp_manager
  logger: false
  val_check_interval: 1000 #10000
  num_sanity_val_steps: 0
  replace_sampler_ddp: true
  # prepare_data_per_node: true
  # amp_level: O1 # O1/O2 for mixed precision
  # precision: 16 # Should be set to 16 for O1 and O2, default is 16 as PT ignores it when am_level is O0

tokenizer:
  vocab_path: /code/NeMo/nemo/collections/chem/vocab/megamolbart_pretrain_vocab.txt
  #vocab_path: /code/nemo/collections/chem/vocab/megamolbart_pretrain_vocab.txt
  mask_prob: 0.15

model:
  name: *name
  d_model: 256 # hidden_size
  num_layers: 4
  num_heads: 8
  d_feedforward: 1024 # 4 * hidden_size
  max_seq_len: 512
  dropout: 0.1
  pretrained: false
  checkpoint_file: null # /path/to/megatron/checkpoint/model_optim_rng.pt

  train_ds:
    filepath: /data/zinc_csv/val/x000.csv #x[000..001].csv
    pin_memory: false 
    batch_size: 8 # Ross 128
    shuffle: false
    drop_last: false
    num_workers: 20

  validation_ds:
    filepath: /data/zinc_csv/val/x000.csv #x[000..001].csv
    pin_memory: false 
    batch_size: 8 # Ross 128
    shuffle: false
    drop_last: false
    num_workers: 20

  # TODO verify that optimizer and scheduler params set correctly
  optim:
    name: adam
    betas: [0.9, 0.999]
    eps: 1.0e-8
    lr: 0.0001 # Ross 1.0 ???
    weight_decay: 0.0
    sched:
      name: CosineAnnealing
      warmup_steps: 8000
      warmup_ratio: null # Original MegaMolBART 0.01
      min_lr: 1.0e-5
      last_epoch: -1
      max_steps: 320000 #110000
      monitor: loss
      reduce_on_plateau: false

exp_manager:
  exp_dir: /result/nemo_experiments  # exp_dir for experiment, defaults to "./nemo_experiments"
  name: *name
  create_tensorboard_logger: true
  resume_ignore_no_checkpoint: true
  resume_if_exists: true
  create_checkpoint_callback: true
  checkpoint_callback_params:
    monitor: 'val_loss'
    always_save_nemo: true
    save_last: true
    save_top_k: 3
    mode: max
  create_wandb_logger: false
  wandb_logger_kwargs:
    name: small_model_testing
    project: *name
