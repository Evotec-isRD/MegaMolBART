defaults:
  - exp_manager_defaults

create_wandb_logger: True
create_tensorboard_logger: True
create_checkpoint_callback: True
checkpoint_callback_params:
  monitor: 'val_molecular_accuracy'
  always_save_nemo: True # nemo style checkpoints, which contain pytorch lightning checkpoints inside, not implemented for model parallel
  save_last: True
  save_top_k: 5
  mode: max
  filename: '${model.name}--{val_molecular_accuracy:.2f}-{step}-{consumed_samples}'
